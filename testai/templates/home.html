<html>
<head>
   <title>Breast Cancer Prediction</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <!-- replace 0.0.0.0 with public ipv4 provided by aws -->
                <form action="http://0.0.0.0:8000" method="POST">
                    <div class="form-group purple-border">
                        <label for="query1">texture_mean:</label>
                        <textarea class="form-control" rows="2" id="query1" name="query1" autofocus>{{query1}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query2">perimeter_mean:</label>
                        <textarea class="form-control" rows="2" id="query2" name="query2" autofocus>{{query2}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query3">smoothness_mean:</label>
                        <textarea class="form-control" rows="2" id="query3" name="query3" autofocus>{{query3}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query4">compactness_mean:</label>
                        <textarea class="form-control" rows="2" id="query4" name="query4" autofocus>{{query4}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query5">symmetry_mean:</label>
                        <textarea class="form-control" rows="2" id="query5" name="query5" autofocus>{{query5}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-9">
                <textarea class="form-control" rows="2" id="output1" name="query6" autofocus>{{output1}}</textarea>
                <textarea class="form-control" rows="2" id="output2" name="query7" autofocus>{{output2}}</textarea>
            </div>
        </div>
    </div>
</body>
</html>
